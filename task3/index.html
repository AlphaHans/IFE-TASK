			<p>腾讯优图团队隶属于腾讯社交网络事业群，立足于社交网络大平台，遵循公司“一切以用户价值为依归”的理念以及“研究成果落地才能产生价值”的原则，专注在图像处理、模式识别、机器学习、数据挖掘等领域开展技术研发和业务落地。目前优图团队由上海团队和合肥团队两部分组成： 上海团队， 合肥团队。 上海团队成员大都来自于清华、北大、中科院、上海交大、南大等顶级院校的博士、硕士，皆具有较深厚的学术研究背景，同时亦有较强的工程实践能力。目前团队已经拥有数十项领先的图像技术和千亿规模图像大数据计算能力，为公司超过五十个业务提供图像技术支持，并在QQ空间、水印相机、天天P图等产品落地。</p>
